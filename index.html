<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Savage Coffee Company</title>
    <link
      rel="icon"
      href="https://imgur.com/7vnZbdD.png"
      type="image/icon type"
    />

    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="Stylesheet" href="./style.css" />
    <style>
        [class*="col"] {
          padding: 1erm;
          background-color: #33b5e5;
          border: 2px solid #fff;
          color: #fff;
        }
        [class*="container"] {
          font-size: 32px;
        }
    </style>
  <body>
    <div class="header">
      <div class="container-xxl border">
        <div class="row">
          <div class="col-xl col-lg-6 col-md-6 col-sm-6">Logo & Name</div>
          <div class="col-xl col-lg-6 col-md-6 col-sm-6">List of Links</div>
        </div>
      </div>
    </div>
      
      <div class="logo">
        <img src="https://imgur.com/ucLPHjX.png" alt="Mascot" class="mascot" />
        <p>Savage Coffee Company</p>
      </div>
      <!--<div class="company-name">Savage Coffee Company</div>-->
      <ul class="header-list">
        <li>COFFEES</li>
        <li>SUBSCRIPTIONS</li>
        <li>ABOUT</li>
        <li>WHOLESALE</li>
        <!--<li>TRANSPARENCY</li>-->
      </ul>

    <div class="call">
      <div class="subscription-text">Coffee Subscription</div>
      <div class="subscription-subtext">
        A curated selection of coffees delivered monthly
      </div>
      <button>Subscribe</button>
    </div>

    <div class="container border">Featured Coffees
      <div class="row">
        <div class="col-xl col-lg-6 col-md-6 col-sm-6">Col 1</div>
        <div class="col-xl col-lg-6 col-md-6 col-sm-6">Col 2</div>
        <div class="col-xl col-lg-6 col-md-6 col-sm-6">Col 3</div>
      </div>
    </div>

    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
